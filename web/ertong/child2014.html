<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '五岁以下全球儿童死亡统计（2014）'
            },
            tooltip: {},
            legend: {
                data:['死亡原因']
            },
            xAxis: {
                data:['侵袭性非伤寒沙门氏菌', '人际暴力', '营养缺乏', '急性肝炎', '肿瘤', '麻疹', '消化系统疾病', '肝硬化和其他慢性肝病', '慢性肾病', '心血管疾病', '先天性出生缺陷', '下呼吸道感染', '新生儿早产', '环境冷热暴露', '新生儿败血症和其他新生儿感染', '暴露于自然力量', '糖尿病', '出生窒息和创伤引起的新生儿脑病', '脑膜炎', '其他新生儿疾病', '百日咳', '腹泻疾病', '火、热和热物质', '道路伤害', '结核', '艾滋病毒/艾滋病', '溺水', '疟疾', '梅毒']
            },
            yAxis: {},
            series: [{
                name: '死亡总数（全球）',
                type: 'bar',
                data:['49784', '13505', '134586', '21215', '50139', '127834', '40735', '8818', '10593', '34940', '551022', '901125', '814186', '2347', '245679', '561', '2985', '663307', '151946', '439753', '129374', '671484', '16867', '50726', '75280', '83030', '51167', '452491', '82212']
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
