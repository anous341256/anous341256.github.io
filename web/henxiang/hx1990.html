<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script src="../echarts.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['基里巴斯', '所罗门群岛', '缅甸', '格陵兰','老挝', '尼泊尔', '文莱', '柬埔寨', '爱尔兰', '萨摩亚']         
            },
            series: [
                {
                    name: '数量',
                    type: 'bar',
                    data: [407.6, 395.3, 336.3, 332.21, 260.01, 259.24, 249.59, 222.01, 221.04, 219.09]
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>
</html>
