<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script src="../echarts.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['基里巴斯', '所罗门群岛', '格陵兰', '缅甸', '尼泊尔', '黑山', '巴基斯坦', '蒙古', '莱索托', '保加利亚']
            },
            series: [
                {
                    name: '数量',
                    type: 'bar',
                    data: [386.4, 339.58, 249.62, 229.93, 213.53, 194.92, 194.4, 190.18, 189.11, 188.46]  
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>
</html>
