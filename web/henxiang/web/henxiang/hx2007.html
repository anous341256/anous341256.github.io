<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script src="../echarts.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['基里巴斯', '所罗门群岛', '格陵兰', '缅甸', '尼泊尔', '黑山', '巴基斯坦', '莱索托', '萨摩亚', '柬埔寨']
            },
            series: [
                {
                    name: '数量',
                    type: 'bar',
                    data: [388.41, 334.56, 245.21, 220.41, 213.35, 193.64, 189.78, 189.23, 185.45, 184.6] 
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>
</html>
