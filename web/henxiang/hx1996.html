<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script src="../echarts.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['基里巴斯', '所罗门群岛', '格陵兰', '缅甸', '尼泊尔', '老挝', '保加利亚', '蒙古', '中国', '哈萨克斯坦']
            },
            series: [
                {
                    name: '数量',
                    type: 'bar',
                    data: [395.97, 373.1, 339.36, 307.78, 239.88, 227.59, 222.32, 215.69, 215.19, 212.6]  
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    </script>
</body>
</html>
