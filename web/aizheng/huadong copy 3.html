<!DOCTYPE html>
<html>
<head>
    <title>Multiple Slider Paginations with Iframe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./bk.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: #343a40;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .slider-container {
            margin-top: 10px;
        }
        .slider {
            width: 80%;  /* Adjust the width of the slider */
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">全球人口死亡原因统计</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./huadong copy 3.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">This is the header text</div>
    <div class="container">
        <!-- Slider and Iframe Group 1 -->
        <div class="row">
            <div class="col-sm-2">
                <p class="font-weight-bold"><i class="fas fa-book"></i> Description for Group 1</p>
            </div>
            <div class="col-sm-10 content">
                <iframe id="iframe1"></iframe>
                <div class="slider-container">
                    <input type="range" min="1" max="29" value="1" class="slider" id="pageSlider1">
                    <p id="pageNumber1" class="text-muted">Page 1990</p>
                </div>
            </div>
        </div>

        <!-- Slider and Iframe Group 2 -->
        <div class="row">
            <div class="col-sm-2">
                <p class="font-weight-bold"><i class="fas fa-book"></i> Description for Group 2</p>
            </div>
            <div class="col-sm-10 content">
                <iframe id="iframe2"></iframe>
                <div class="slider-container">
                    <input type="range" min="1" max="3" value="1" class="slider" id="pageSlider2">
                    <p id="pageNumber2" class="text-muted">Page 2</p>
                </div>
            </div>
        </div>

        <!-- Add more groups if you need -->

    </div>

    <script>
        $(document).ready(function() {
            var pages1 = [
            './map1990.html',
            './map1991.html',
            './map1992.html',
            './map1993.html',
            './map1994.html',
            './map1995.html',
            './map1996.html',
            './map1997.html',
            './map1998.html',
            './map1999.html',
            './map2000.html',
            './map2001.html',
            './map2002.html',
            './map2003.html',
            './map2004.html',
            './map2005.html',
            './map2006.html',
            './map2007.html',
            './map2008.html',
            './map2009.html',
            './map2010.html',
            './map2011.html',
            './map2012.html',
            './map2013.html',
            './map2014.html',
            './map2015.html',
            './map2016.html',
            './map2017.html',
            './map2018.html',
            './map2019.html'
                // Add more URLs for the first group if you need
            ];
            $('#iframe1').attr('src', pages1[0]);
            $('#pageSlider1').on('input change', function() {
                $('#iframe1').attr('src', pages1[this.value - 1]);
                $('#pageNumber1').text('Page ' + this.value);
            });

            var pages2 = [
            './map1990.html',
                './map1991.html',
                './map1992.html'
                // Add more URLs for the second group if you need
            ];
            $('#iframe2').attr('src', pages2[0]);
            $('#pageSlider2').on('input change', function() {
                $('#iframe2').attr('src', pages2[this.value - 1]);
                $('#pageNumber2').text('Page ' + this.value);
            });

            // Add more JavaScript code if you have more groups
        });
    </script>
</body>
</html>
