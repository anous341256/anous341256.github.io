<!DOCTYPE html>
<html>
<head>
    <title>Multiple Slider Paginations with Iframe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .group {
            display: flex;
            margin-bottom: 20px;
        }
        .description {
            flex: 1;
        }
        .content {
            flex: 4;
        }
        .content iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Slider and Iframe Group 1 -->
    <div class="group">
        <div class="description">
            <p>Description for Group 1</p>
        </div>
        <div class="content">
            <iframe id="iframe1"></iframe>
            <input type="range" min="1" max="3" value="1" class="slider" id="pageSlider1">
            <p id="pageNumber1">Page 1</p>
        </div>
    </div>

    <!-- Slider and Iframe Group 2 -->
    <div class="group">
        <div class="description">
            <p>Description for Group 2</p>
        </div>
        <div class="content">
            <iframe id="iframe2"></iframe>
            <input type="range" min="1" max="3" value="1" class="slider" id="pageSlider2">
            <p id="pageNumber2">Page 1</p>
        </div>
    </div>

    <!-- Add more groups if you need -->

    <script>
        $(document).ready(function() {
            var pages1 = [
                './map1990.html',
                './map1991.html',
                './map1992.html'
                // Add more URLs for the first group if you need
            ];
            $('#iframe1').attr('src', pages1[0]);
            $('#pageSlider1').on('input change', function() {
                $('#iframe1').attr('src', pages1[this.value - 1]);
                $('#pageNumber1').text('Page ' + this.value);
            });

            var pages2 = [
                './map1990.html',
                './map1991.html',
                './map1992.html'
                // Add more URLs for the second group if you need
            ];
            $('#iframe2').attr('src', pages2[0]);
            $('#pageSlider2').on('input change', function() {
                $('#iframe2').attr('src', pages2[this.value - 1]);
                $('#pageNumber2').text('Page ' + this.value);
            });

            // Add more JavaScript code if you have more groups
        });
    </script>
</body>
</html>
